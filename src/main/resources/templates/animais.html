<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/animais/styles.css}">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="col-12 row justify-content-end">
        <label for="select_cor" class="pr-2">Modo de cor:</label>

        <select name="modo_cor" id="select_cor" onchange="modo_cor(this.options[this.selectedIndex].value)">
            <option value="claro">Claro</option>
            <option value="escuro">Escuro</option>
        </select>
    </div>
    <h1 class="col-12 text-center">Animais para adoção</h1>
    <div class="col-12 row justify-content-center">
        <div class="col-1 justify-content-center text-justify"><h4>ID</h4></div>
        <div class="col-1 justify-content-center text-justify"><h4>Especie</h4></div>
        <div class="col-4 justify-content-center text-justify"><h4>Descrição</h4></div>
        <div class="col-3 justify-content-center text-justify"><h4>Contato</h4></div>
        <div class="col-3 justify-content-centertext-justify"><h4>Ações</h4></div>
    </div>
    <div class="col-12 justify-content-center" id="tabela_animais"></div>
    
  <script th:inline="javascript" th:src="@{/js/animais/script.js}"></script>
  </body>
</html>
