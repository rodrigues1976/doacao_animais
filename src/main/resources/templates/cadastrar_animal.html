<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/cadastrar_animal/styles.css}">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <div class="col-12 row justify-content-end">
        <label for="select_cor" class="pr-2">Modo de cor:</label>

        <select name="modo_cor" id="select_cor" onchange="modo_cor(this.options[this.selectedIndex].value)">
            <option value="claro">Claro</option>
            <option value="escuro">Escuro</option>
        </select>
  </div>
  <div class="row ml-0 mr-0 col-12 p-3">
    <div class="col-md-2"></div>
    <div class="row ml-0 mr-0 col-md-8">
      <div class="col-md-12">
        <form  id="form_animais" method="post" class="form-inline">
           <div class="input-group">
           <div class="col-md-12 pb-2">
             <label for="iespecie" class="justify-content-start">Especie</label>
             <input type="text" id="iespecie" name="especie" class="w-100" required>
           </div>

           <div class="col-md-12 pb-2">
             <label for="idescricao" class="justify-content-start">Descrição</label>
             <textarea id="idescricao" rows="4" name="descricao" class="w-100"></textarea>
           </div>

           <div class="col-md-12 pb-2">
             <label for="icontato" class="justify-content-start">Informações de contato</label>
             <input type="text" id="icontato" name="contato" class="w-100" required>
           </div>   
               
           <div class="row ml-0 mr-0 col-md-12 pb-2 align-items-center">
             <input type="button" value="Enviar" onclick="submitform()" class = "p-1">
          </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <script type="text/javascript" th:src="@{/js/cadastrar_animal/script.js}"></script>
  </body>
</html>
